<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <style>
        body {
            background-color: rgb(175, 194, 201);
        }

        .title {
            color: white;            
        }
        
        h1 {
            text-align: center;
            border-radius: 2px;
        }

        .rooms {
            /* width: 40%; */
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            margin: 0 auto;
        }

        .rooms img {
            border-radius: 10px;
        }

        .studio {
            margin: 0 auto;
        }

        .classroom {
            margin: 0 auto;
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const studioLink = document.querySelector('.studio a');
            const classroomLink = document.querySelector('.classroom a');

            studioLink.addEventListener('click', function(event) {
                event.preventDefault();
                window.location.href = "index2.html";
            });

            classroomLink.addEventListener('click', function(event) {
                event.preventDefault();
                window.location.href = "index2.html";
            });
        });
    </script>
<body>
    <h1 class="title">Popup Studio <br>予約システム</h1>

    <div class="rooms">
        <div class="studio">

            <h2>スタジオ</h2>
            <a href="index2.html"><img src="studio.jpeg" alt="ダンススタジオ" width="300em" height="240em"></a>
        </div>
        <div class="classroom">

            <h2>教室</h2>
            <a href="index2.html"><img src="classroom.jpg" alt="教室" width="300em" height="240em"></a>
        </div>
    </div>

</body>

</html>
